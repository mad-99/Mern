<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Access array values</h2>
    <p id="demo"></p>
    <script>
        const myJSON = '{"name":"Ankit","Age":38,"college":["KIET","AKG","ABES"]}';
        const myObj = JSON.parse(myJSON);
        document.getElementById("demo").innerHTML = myObj.college[3];
    </script>
</body>

</html>
